<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="card">
        <h2>Your Courses</h2>

        <div class="lessons">
          <h4>Math</h4>
          <div class="card-info">
            <div class="range math"></div>
            <span>52%</span>
          </div>
        </div>
        <div class="lessons">
          <h4>Chemistry</h4>
          <div class="card-info">
            <div class="range chem"></div>
            <span>76%</span>
          </div>
        </div>
        <div class="lessons">
          <h4>Science</h4>
          <div class="card-info">
            <div class="range sci"></div>
            <span>21%</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
